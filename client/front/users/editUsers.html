<template name="editUsers">	
{{ >navMenu }}

<section id="hero" class="section" >
<div class="container-fluid">
      
      <div class="row row-offcanvas row-offcanvas-left">
        
        <span >{{ >dashboardMenus }}</span>
        
        <div class="col-sm-9 col-md-10 main">
          <!--toggle sidebar button-->
          <p class="visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas"><i class="glyphicon glyphicon-chevron-left"></i></button>
          </p>
          
					<div class="col-xs-12 wow">
								<!--div class="active col-xs-6 wow well well-sm">
									<b>Complete User Profile</b>
								</div-->
								<h2>
								<img src="/images/back-button.png" width=30px height="30px" />	User Profile
								</h2>
								<hr>
							<br>
                            <h2>
								<img src="/images/userProfile.png" width=30px height="30px" /> General Detail
								</h2>
								<hr>

				<form name="userDetailForm" class="userDetailForm" id="userDetailForm" action="#" method="POST">


                <div class="col-xs-6 wow animated" style="visibility: visible;">
											<div class="form-group">
												<label for="name">Name</label>
												<input type="text" class="form-control" id="name" name="name" placeholder="Name" required="" value="{{ userDetail.profile.name }}">	
											</div>
                                            <div class="form-group">
												<label for="address">Address</label>
												<textarea  class="form-control" id="address" name="address" placeholder="Address" required="">{{ userDetail.address }}</textarea>	
											</div>
											<div class="form-group">
												<label for="phone">Phone</label>
												<input type="text" class="form-control" id="phone" name="phone" placeholder="Phone" required="" value="{{ userDetail.profile.phone }}">	
											</div>
										
									
							
                </div>

	            <div class="col-xs-6 wow animated" style="visibility: visible;">

											<div class="form-group">
												<label for="companyName">Company Name</label>
												<input type="text" class="form-control" id="companyName" name="companyName" placeholder="Company Name" required="" value="{{ userDetail.companyName }}">	
											</div>
											
											<div class="form-group">
												<label for="alternateEmail">Alternate Email</label>
												<input type="text" class="form-control" id="alternateEmail" name="alternateEmail" placeholder="Alternate Email" required="" value="{{ userDetail.alternateEmail }}">	
											</div>
											<div class="form-group">
												<label for="alternateMobile">Alternate Mobile</label>
												<input type="text" class="form-control" id="alternateMobile" name="alternateMobile" placeholder="Alternate Mobile" required="" value="{{ userDetail.alternateMobile }}">	
											</div>
							
                </div>
							<div class="relative fullwidth col-xs-12">
                                <!-- Send Button -->
                                <input type="hidden" name="_id" value="{{ userDetail._id }}">
                                <button type="submit" id="submit" name="submit" style='float:left' class="form-btn semibold">Save</button> 

							</div><!-- End Bottom Submit -->
	</form>
</div>


<div class="col-xs-12 wow">
    <br><br>
                <h2>
				<img src="/images/secure.png" width=30px height="30px" /> Password
				</h2>
				<hr>


                <form name="userPasswordForm" class="userPasswordForm" id="userPasswordForm" action="#" method="POST">
                <div class="col-xs-6 wow animated" style="visibility: visible;">
											<div class="form-group">
												<label for="oldpassword">Old Password</label>
												<input type="oldpassword" class="form-control" id="oldpassword" name="oldpassword" placeholder="Old Password"  value="">	
											</div>
                                            <div class="form-group">
												<label for="password">New Password</label>
												<input type="password" class="form-control" id="password" name="password" placeholder="password"  value="">	
											</div>
									
							
                </div>
                <div class="relative fullwidth col-xs-12">
                                <!-- Send Button -->
                                <input type="hidden" name="_id" value="{{ userDetail._id }}">
                                <button type="submit" name="submit" style='float:left' class="form-btn semibold">Save</button> 
							</div><!-- End Bottom Submit --> 

				</form>	
							
			</div>
							
          
          <hr>

    

      </div><!--/row-->
	</div>
</div><!--/.container-->
</section>

</template>
