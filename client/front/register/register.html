<template name="register">
<section id="register" class="parallax section" style="background-image:url('images/1.jpg');">
<div class="wrapsection">
	<div class="parallax-overlay" style="background-color: #01b0d1;opacity:0.9;"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="col-sm-8" style='margin-top:-70px;padding:30px;border-right:1px solid white;height:600px'>
					<div class="maintitle">
							<h3>Login Here.</h3>
						<p class="lead">
							 {{ > login }} 
						</p>
						
					</div>
				</div>
				<div class="col-sm-4" style="margin-top: -75px;">
					
				<form id="registerForm" name="registerForm" method="post" class="text-left">
					<fieldset>
						<div class="row">
							
							<div class="col-md-12 wow fadeIn animated animated" data-wow-delay="0.1s" data-wow-duration="2s">
								<h3 class="section-title">Sign Up</h3><hr><br>
								<label for="name">Name<span class="required">*</span></label>
								<input type="text" name="name"  size="30" value="" required class="form-control" />
							</div>
							<div class="col-md-12 wow fadeIn animated" data-wow-delay="0.3s" data-wow-duration="2s">
								<label for="email">Email<span class="required">*</span></label>
								<input type="text" name="email" size="30" value="" required class="form-control" />
							</div>
							<div class="col-md-12 wow fadeIn animated" data-wow-delay="0.3s" data-wow-duration="2s">
								<label for="password">Password<span class="required">*</span></label>
								<input type="password" name="password"  size="30" value="" required class="form-control" />
							</div>
							<div class="col-md-12 wow fadeIn animated" data-wow-delay="0.3s" data-wow-duration="2s">
								<label for="phone">Phone<span class="required">*</span></label>
								<input type="text" name="phone"  size="30" value="" required class="form-control" />
							</div>
							<div class="col-md-12 wow fadeIn animated" data-wow-delay="0.3s" data-wow-duration="2s">
								<label for="package">Package Type<span class="required">*</span></label>
								<select required name="package" class="form-control"><option value="0" >Silver(Free)</option><option value="1">Gold(Paid)</option></select>
							</div>
							<div class="col-md-12 wow fadeIn animated" data-wow-delay="0.3s" data-wow-duration="2s">
								<label for="userType">User Type<span class="required">*</span></label>
								<select required name="userType" class="form-control"><option value="S" >Supplier</option><option value="M">Manufacturer</option></select>
							</div>
							<div class="col-md-12 wow fadeIn animated" data-wow-delay="0.3s" data-wow-duration="2s">
								<input type='checkbox' class="form-control" style='width:30px;float:left' name='tc' value='1' id='tc' required /><p style='float:left;margin:14px'>I accept all the <a href='companytc'>Terms and Conditions.</a></p>						
							</div>
							
							
						</div>
						<div class="wow fadeIn animated" data-wow-delay="0.3" data-wow-duration="1.5s">
							<input type="submit" name="submit" value="Register" class="form-control"/>
						</div>
					</fieldset>
				</form>
				</div>
				<div id="success">		
					<p class="contactalert">
						Your message was sent succssfully! We will be in touch as soon as We can.
					</p>			
				</div>
				<div id="error">			
					<p class="contactalert">
						 Something went wrong, try refreshing and submitting the form again.
					</p>			
				</div>
			</div>
		</div>
	</div>
</div>
</section>
</template>
