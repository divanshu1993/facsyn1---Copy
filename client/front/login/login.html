<template name="login">
<section id="loginArea" class="section">
<div class="wrapsection" style='padding-top:0px'>
	<div class="" style="background-color: #1cbb9b;opacity:0.95;"></div>
	<div class="">
		<div class="row">
			<div class="col-md-6" style="margin-top:9px;margin-left:103px">
				<div class="col-sm-18">
				<form id="loginForm" name="loginForm" method="post" class="text-left">
					<fieldset>
						<div class="row">
							<div class="col-md-12 wow fadeIn animated" data-wow-delay="0.3s" data-wow-duration="2s">
								<label for="email">Email<span class="required">*</span></label>
								<input type="text" name="email" size="30" value="" required class="form-control"/>
							</div>
							<div class="col-md-12 wow fadeIn animated" data-wow-delay="0.3s" data-wow-duration="2s">
								<label for="password">Password<span class="required">*</span></label>
								<input type="password" name="password"  size="30" value="" required class="form-control"/>
							</div>
						</div>
						<div class="wow fadeIn animated" data-wow-delay="0.3" data-wow-duration="1.5s">
							<input  type="submit" name="submit"  value="Login" class="btn" />
						</div>
					</fieldset>
				</form>
				</div>
				
			</div>
		</div>
	</div>
</div>
</section>
</template>
