<template name="subscriptions">	
{{ >navMenu }}

<section id="hero" class="section" >
<div class="container-fluid">
      
      <div class="row row-offcanvas row-offcanvas-left">
        
        <span >{{ >dashboardMenus }}</span>
        
        <div class="col-sm-9 col-md-10 main">
          
          <!--toggle sidebar button-->
          <p class="visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas"><i class="glyphicon glyphicon-chevron-left"></i></button>
          </p>
          
					<div class="col-xs-6 wow">
								<!--div class="active col-xs-6 wow well well-sm">
									<b>Complete User Profile</b>
								</div-->
								<h2>
									Subscribe Products
								</h2>
								<hr>
								
								<form>
								
							
								

								<label for="productId">Products</label>
								<div class="form-group" style="height:280px;border:1px dotted gray;overflow:auto">
										{{#each productsCombo}}
											
										<div class="form-group pd5">
											<input type="checkbox" id="productId" name="productId" value="{{ _id }}" {{ checked }} /> {{name}}
											<hr>
										</div>
										{{/each}}
										
								</div>
								<div class="relative fullwidth col-xs-12">
									<!-- Send Button -->
									<button type="submit" id="submit" name="submit" class="form-btn semibold">Save</button> 
								</div><!-- End Bottom Submit -->
							</form>
							
					</div>
							
          
          <hr>

    

      </div><!--/row-->
	</div>
</div><!--/.container-->
</section>

</template>
